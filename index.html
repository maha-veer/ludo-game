<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Player Ludo Game</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page border">
        <h1 class="title">Two Player Ludo Game</h1>
        <h2 id="welcome-text" style="text-align: center;"></h2>
    <div class="container ">
        <div class="player">
            <h2 class="player-score">Your Score : <span id="player-one-score">0</span> </h2>
            <img src="one.png" alt=" player-one-score" class="score-img" srcset="" id="img1"><br>
            <h2> Current Score: <span id="playerOneCurrentScore"></span></h2>
        </div>
        <div class="player">
            <h2 class="player-score">Mahaveer's Score : <span id="player-two-score">0</span> </h2>
            <img src="one.png" alt=" player-two-score" class="score-img" srcset="" id="img2"><br>
            <h2>Current Score: <span id="playeTwoCurrentScore"></span></h2>
        </div>
    </div>
    <button onclick="playLudo()" id="btn1" class="btn">Play</button>

    </div>
    <!-- script file -->
    <script src="app.js"></script>
</body>
</html>
